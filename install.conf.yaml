- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  -
    command: bash ./script/install.sh
    description: Installing system packages
    stdout: true
    stdin: true
    stderr: true
  -
    command: bash ./script/vim.sh
    description: Setting up vim - Install vim-plug
    stderr: true
  - [zsh -c 'source ~/.zshrc', Initializing zsh]
  - [bash script/ruby.sh, Installing ruby]
  - [bash script/python.sh, Installing python]
